name: SweatSync CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install backend dependencies
        run: npm install

      # ========================================
      # PHASE 1: API ENDPOINT TESTING
      # ========================================

      - name: Test API endpoints
        run: |
          # Start server in background
          npm start &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health > /dev/null; then
              echo "Server is ready!"
              break
            fi
            sleep 1
          done

          # Test critical endpoints
          echo "Testing health endpoint..."
          curl -f http://localhost:3000/api/health || exit 1

          echo "Testing auth endpoints exist..."
          # Send POST with proper Content-Type but empty JSON to get 400 (validation error)
          curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:3000/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{}' | grep -E "^(400)$" || exit 1
          curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:3000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{}' | grep -E "^(400)$" || exit 1

          echo "Testing workout endpoints exist..."
          # Should return 401 (unauthorized) not 404 (not found) 
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/workouts/plan | grep -E "^(401|403)$" || exit 1
          curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/workouts/today | grep -E "^(401|403)$" || exit 1

          # Clean up
          kill $SERVER_PID || true
          echo "âœ… All API endpoints responding correctly!"

      # ========================================
      # PHASE 2: DATABASE TESTING
      # ========================================

      - name: Test database operations
        run: |
          # Start server to initialize database
          npm start &
          SERVER_PID=$!

          # Wait for server and database initialization
          sleep 10

          # Test database file creation
          # Database is created at server/workout_tracker.db based on the path in database.js
          echo "Debugging: Looking for database file..."
          echo "Current directory contents:"
          ls -la
          echo ""
          echo "Server directory contents:"
          ls -la server/ 2>/dev/null || echo "Server directory not found"
          echo ""
          echo "Looking for any .db files anywhere:"
          find . -name "*.db" 2>/dev/null || echo "No .db files found"
          echo ""

          if [ -f "server/workout_tracker.db" ]; then
            echo "âœ… Database file created successfully at server/workout_tracker.db"
          else
            echo "âŒ Database file not created at expected location server/workout_tracker.db"
            exit 1
          fi

          # Test user registration endpoint
          echo "Testing user registration..."
          REGISTER_RESPONSE=$(curl -s -X POST http://localhost:3000/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"testuser","password":"testpass123"}' \
            -w "%{http_code}")

          if echo "$REGISTER_RESPONSE" | grep -q "201"; then
            echo "âœ… User registration working"
          else
            echo "âŒ User registration failed"
            echo "Response: $REGISTER_RESPONSE"
            kill $SERVER_PID || true
            exit 1
          fi

          kill $SERVER_PID || true
          echo "âœ… Database operations working!"

      # ========================================
      # PHASE 3: WORKOUT PLAN TESTING
      # ========================================

      - name: Test workout plan loading
        run: |
          # Check if workout plan file exists
          if [ ! -f "server/workout-plans/current-plan.json" ]; then
            echo "âŒ Workout plan file missing"
            exit 1
          fi

          # Validate JSON syntax
          if ! python3 -m json.tool server/workout-plans/current-plan.json > /dev/null; then
            echo "âŒ Workout plan JSON is invalid"
            exit 1
          fi

          echo "âœ… Workout plan file is valid JSON"

          # Test plan structure
          npm start &
          SERVER_PID=$!
          sleep 5

          # Create a test user and get auth token
          REGISTER_RESPONSE=$(curl -s -X POST http://localhost:3000/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"username":"plantest","password":"testpass123"}')

          TOKEN=$(echo "$REGISTER_RESPONSE" | grep -o '"token":"[^"]*"' | cut -d'"' -f4)

          if [ -n "$TOKEN" ]; then
            # Test workout plan endpoint
            PLAN_RESPONSE=$(curl -s -H "Authorization: Bearer $TOKEN" \
              http://localhost:3000/api/workouts/plan)
            
            if echo "$PLAN_RESPONSE" | grep -q "schedule"; then
              echo "âœ… Workout plan endpoint working"
            else
              echo "âŒ Workout plan endpoint failed"
              echo "Response: $PLAN_RESPONSE"
              kill $SERVER_PID || true
              exit 1
            fi
          fi

          kill $SERVER_PID || true
          echo "âœ… Workout plan loading working!"

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      # ========================================
      # FRONTEND BUILD & LINT TESTING
      # ========================================

      - name: Lint frontend code
        working-directory: ./frontend
        run: npm run lint

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Check build output
        working-directory: ./frontend
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Frontend built successfully"
            echo "Build contents:"
            ls -la dist/
          else
            echo "âŒ Frontend build failed - no dist directory"
            exit 1
          fi

      # ========================================
      # FRONTEND ASSET VALIDATION
      # ========================================

      - name: Validate build assets
        working-directory: ./frontend/dist
        run: |
          # Check essential files exist
          if [ ! -f "index.html" ]; then
            echo "âŒ index.html missing from build"
            exit 1
          fi

          # Check for JS and CSS files in assets directory (Vite puts them there with hashes)
          if ! ls assets/*.js 1> /dev/null 2>&1; then
            echo "âŒ No JavaScript files in build assets"
            exit 1
          fi

          if ! ls assets/*.css 1> /dev/null 2>&1; then
            echo "âŒ No CSS files in build assets"
            exit 1
          fi

          echo "âœ… All essential build assets present"

  # ========================================
  # INTEGRATION TESTING
  # ========================================

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          cd frontend && npm install

      - name: Build frontend for integration
        working-directory: ./frontend
        run: npm run build

      - name: Test full stack integration
        run: |
          # Copy frontend build to where server expects it
          mkdir -p public
          cp -r frontend/dist/* public/

          # Start server in production mode
          NODE_ENV=production npm start &
          SERVER_PID=$!

          # Wait for server
          sleep 5

          # Test that server serves frontend
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/)

          if [ "$RESPONSE" = "200" ]; then
            echo "âœ… Full stack integration working"
          else
            echo "âŒ Full stack integration failed (HTTP $RESPONSE)"
            kill $SERVER_PID || true
            exit 1
          fi

          # Test API still works in production mode
          curl -f http://localhost:3000/api/health || exit 1

          kill $SERVER_PID || true
          echo "âœ… Production mode integration successful!"

  # ========================================
  # ğŸš€ CONTINUOUS DEPLOYMENT
  # ========================================

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, integration-test]
    # Only deploy on pushes to main branch (not pull requests)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸš€ Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ¯ Starting deployment on $(hostname)..."

            # Navigate to your project directory
            cd ~/sweatsync

            # Pull latest changes
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            # Make deploy script executable (just in case)
            chmod +x deploy.sh

            # Run your existing deployment script
            echo "ğŸš€ Running deployment script..."
            ./deploy.sh

            # Verify deployment worked
            echo "âœ… Checking if application is running..."
            pm2 status sweatsync

            echo "ğŸ‰ Deployment complete!"
            echo "ğŸŒ Application should be available at your domain"

      - name: ğŸ“§ Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "ğŸŒ SweatSync is now live with the latest changes"
            echo "ğŸ“Š Check status: pm2 status"
            echo "ğŸ“ View logs: pm2 logs sweatsync"
          else
            echo "âŒ Deployment failed!"
            echo "ğŸ” Check the deployment logs above for details"
            echo "ğŸ”„ Previous version should still be running"
          fi
